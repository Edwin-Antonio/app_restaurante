<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='primary' padding>
  <ion-grid>
    <form [formGroup]='myForm'>
      <ion-row color='primary' justify-content-center>
        <ion-col align-self-center size-md='6' size-lg='5' size-xg='12'>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label for="sugerencias" position="floating">Sugerencias</ion-label>
              <ion-input formControlName='sugerencias' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for="mesa" position="floating">Mesa</ion-label>
              <ion-input formControlName='mesa' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='pedidos' position='floating'>Pedidos</ion-label>
              <ion-input formControlName='pedidos' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='cantidad' position='floating'>Cantidad</ion-label>
              <ion-input formControlName='cantidad' type='number'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Activo</ion-label>
              <ion-toggle formControlName='active' color='secondary'></ion-toggle>
            </ion-item>
          </div>
          <div padding>
            <ion-button size='large' type='button' (click)='create()' expand="block" [disabled]='!myForm.valid'>
              Save
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
